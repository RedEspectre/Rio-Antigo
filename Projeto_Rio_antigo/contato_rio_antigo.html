        <div class="caixa">

                <img src="img/rioicon_125x125.png" alt="Logo do site">

                </ul>
            </nav>
        </div>
    </header>
    <main class="conteudo_principal">
        <div class="titulo_principal">
            <h2> Converse Conosco</h2>
        </div>
        <div class="divform">

            <form name="frm_contato" id="id_contato" action="#" method="post">
              <fieldset>
              <div class="label">
                <label for="idNome">Nome</label>
              </div>
              <input id="idNome" type="text" name="nome" maxlength="70" placeholder="Digite seu nome" required>

              <div  class="label">
                <label for="idEmail"><E-mail></E-mail></label>
              </div>
              <input id="idEmail" type="email" name="email" maxlength="100" placeholder="Digite seu E-mail" required>

              <div  class="label">
                <label for="idTelefone">Teleofne</label>
              </div>
              <input id="idTelefone" type="tel" name="Teleofne" placeholder="Digite seu nome" required>
              <div  class="label">
                <label> Genero</label>
              </div>
              <input type="radio" name="genero" value="F" id="idGeneroF"><label for="idGeneroF" class="label-radio">Feminino</label>
              <input type="radio" name="genero" value="F" id="idGeneroM"><label for="idGeneroM" class="label-radio">Masculino</label>
              <input type="radio" name="genero" value="F" id="idGeneroO"><label for="idGeneroO" class="label-radio">Outros</label>


              <div  class="label">
                <label id="idAssunto">Assunto</label>
              </div>
              <select nome="assunto" id="idAssunto">
            
                <option value="0">Selecione...</option>
                <option value="E">Elogio</option>
                <option value="C">Critica</option>
                <option value="S">Solicitacao</option>
                <option value="O">Outros</option>
             </select>
                <div  class="label">
                    <label id="idMensagem">Assunto</label>
                </div>
                <textarea rows="10" cols="200" id="Mensagem" name="mensagem" placeholder="Preencha com a mensagem desejada" class="minhatextarea"></textarea>

                <div  class="label">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
                </fieldset>
            


            </form>
        </div>

        
    
</main>
